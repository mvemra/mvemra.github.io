name: Uptime Monitor

on:
  schedule:
    - cron: "*/5 * * * *"  # Runs every 5 minutes
  workflow_dispatch:

jobs:
  check-uptime:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Check Website Status
        run: |
          URLs=("https://example.com" "https://another-site.com")
          JSON="["
          for URL in "${URLs[@]}"; do
            STATUS=$(curl -Is $URL | head -n 1 | grep "200 OK" > /dev/null && echo "UP" || echo "DOWN")
            JSON="$JSON{\"url\":\"$URL\",\"status\":\"$STATUS\"},"
          done
          JSON="${JSON%,}]"
          echo "$JSON" > status.json

      - name: Commit and Push Status
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add status.json
          git commit -m "Updated status [skip ci]" || exit 0
          git push
